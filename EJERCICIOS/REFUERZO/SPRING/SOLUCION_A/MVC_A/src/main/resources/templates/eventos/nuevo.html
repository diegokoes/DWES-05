<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" style="text-align: center">Crear Nuevo</h1>

    <form th:action="@{/events/guardar}" method="post" th:object="${evento}" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control form-control-sm" id="codigo" th:field="*{codigo}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="nombre" th:field="*{nombre}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="lugar" class="form-label">Lugar</label>
            <input type="text" class="form-control form-control-sm" id="lugar" th:field="*{lugar}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></div>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control form-control-sm" id="precio" th:field="*{precio}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar</button>
        <a th:href="@{/eventos}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>

<!-- Botón de Volver a Home -->
<div class="mt-3" style="text-align: center">
    <a class="btn btn-primary" th:href="@{/funcionalidades}">Volver a las funcionalidades</a>
</div>
</body>
</html>
