<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #f5c6cb;
            border: 1px solid #f1b0b7;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            margin: 10px 0;
        }
        .error-detail {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>¡Ups! Algo salió mal</h1>
    <!-- Thymeleaf usa 'th:text' para mostrar datos dinámicos -->
    <p th:text="${error}">Mensaje de error</p>
    <p class="error-detail" th:if="${detalleError != null}" th:text="${detalleError}">Detalles del error</p>
    <a href="/" th:href="@{/}">Volver al inicio</a>
</div>
</body>
</html>
